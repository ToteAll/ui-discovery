apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-discovery-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-discovery
  template:
    metadata:
      labels:
        app: ui-discovery
    spec:
      containers:
        - name: ui-discovery
          image: iamjoydevdas/ui-discovery:latest  # Replace with your Docker image
          imagePullPolicy: Always
          ports:
            - containerPort: 8081  # Port where Spring Boot is running
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-service:5432/retail  # Replace with PostgreSQL service name and DB
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"